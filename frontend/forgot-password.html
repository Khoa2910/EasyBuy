<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - EasyBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/customer-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .forgot-password-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .forgot-password-header p {
            color: #666;
            margin-bottom: 0;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-forgot {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-forgot:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="forgot-password-card">
                    <div class="forgot-password-header">
                        <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                        <h2>Quên mật khẩu?</h2>
                        <p>Nhập email của bạn để nhận mã OTP</p>
                    </div>

                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email đăng ký</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="Nhập email của bạn" required>
                            </div>
                        </div>

                        <div id="alertContainer"></div>

                        <button type="submit" class="btn btn-primary btn-forgot w-100">
                            <span class="btn-text">
                                <i class="fas fa-paper-plane me-2"></i>Gửi mã OTP
                            </span>
                            <span class="loading">
                                <i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...
                            </span>
                        </button>
                    </form>

                    <div class="back-to-login">
                        <a href="login.html">
                            <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ForgotPasswordManager {
            constructor() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendOTP();
                });
            }

            async sendOTP() {
                const email = document.getElementById('email').value;
                const submitBtn = document.querySelector('.btn-forgot');
                const btnText = document.querySelector('.btn-text');
                const loading = document.querySelector('.loading');

                if (!email) {
                    this.showAlert('Vui lòng nhập email của bạn', 'danger');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                btnText.classList.add('loading');
                loading.classList.add('show');

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showAlert('Mã OTP đã được gửi đến email của bạn. Vui lòng kiểm tra hộp thư!', 'success');
                        
                        // Redirect to reset password page after 2 seconds
                        setTimeout(() => {
                            window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                        }, 2000);
                    } else {
                        this.showAlert(data.error || 'Có lỗi xảy ra khi gửi OTP', 'danger');
                    }
                } catch (error) {
                    console.error('Error sending OTP:', error);
                    this.showAlert('Có lỗi xảy ra khi gửi OTP. Vui lòng thử lại!', 'danger');
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    btnText.classList.remove('loading');
                    loading.classList.remove('show');
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ForgotPasswordManager();
        });
    </script>
</body>
</html>
