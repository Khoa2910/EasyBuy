<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi - EasyBuy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Theme -->
    <link href="assets/css/customer-theme.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-bag"></i>EasyBuy
            </a>
            
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home me-1"></i>Trang chủ
                </a>
                <a href="products.html" class="nav-link">
                    <i class="fas fa-box me-1"></i>Sản phẩm
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart me-1"></i>Giỏ hàng
                </a>
                <a href="orders.html" class="nav-link active">
                    <i class="fas fa-shopping-bag me-1"></i>Đơn hàng
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-shopping-bag me-2"></i>Đơn hàng của tôi
                </h2>
                
                <!-- Filter Tabs -->
                <ul class="nav nav-tabs mb-4" id="orderTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">
                            Tất cả
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">
                            Chờ xác nhận
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="confirmed-tab" data-bs-toggle="tab" data-bs-target="#confirmed" type="button" role="tab">
                            Đã xác nhận
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="delivering-tab" data-bs-toggle="tab" data-bs-target="#delivering" type="button" role="tab">
                            Đang giao
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="delivered-tab" data-bs-toggle="tab" data-bs-target="#delivered" type="button" role="tab">
                            Đã giao
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">
                            Hoàn tất
                        </button>
                    </li>
                </ul>
                
                <!-- Tab Content -->
                <div class="tab-content" id="orderTabContent">
                    <!-- All Orders -->
                    <div class="tab-pane fade show active" id="all" role="tabpanel">
                        <div id="allOrders">
                            <!-- Orders will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Pending Orders -->
                    <div class="tab-pane fade" id="pending" role="tabpanel">
                        <div id="pendingOrders">
                            <!-- Pending orders will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Confirmed Orders -->
                    <div class="tab-pane fade" id="confirmed" role="tabpanel">
                        <div id="confirmedOrders">
                            <!-- Confirmed orders will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Delivering Orders -->
                    <div class="tab-pane fade" id="delivering" role="tabpanel">
                        <div id="deliveringOrders">
                            <!-- Delivering orders will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Delivered Orders -->
                    <div class="tab-pane fade" id="delivered" role="tabpanel">
                        <div id="deliveredOrders">
                            <!-- Delivered orders will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Completed Orders -->
                    <div class="tab-pane fade" id="completed" role="tabpanel">
                        <div id="completedOrders">
                            <!-- Completed orders will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-receipt me-2"></i>Chi tiết đơn hàng
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailBody">
                    <!-- dynamic content -->
                </div>
                <div class="modal-footer" id="orderDetailFooter">
                    <!-- dynamic actions -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cancel Order Modal -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-times-circle me-2 text-danger"></i>Hủy đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Vui lòng chọn lý do hủy đơn:</p>
                    <div class="list-group" id="cancelReasonList">
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Đặt nhầm sản phẩm"> Đặt nhầm sản phẩm
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Tìm được giá tốt hơn"> Tìm được giá tốt hơn
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Thay đổi địa chỉ/thời gian nhận hàng"> Thay đổi địa chỉ/thời gian nhận hàng
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Thời gian giao hàng quá lâu"> Thời gian giao hàng quá lâu
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Muốn chỉnh sửa đơn hàng"> Muốn chỉnh sửa đơn hàng
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-2" type="radio" name="cancelReason" value="Lý do khác"> Lý do khác
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-danger" id="confirmCancelBtn">
                        <i class="fas fa-check me-1"></i>Xác nhận hủy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class OrdersPage {
            constructor() {
                this.orders = [];
                this.init();
            }
            
            init() {
                this.loadOrders();
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Tab change events
                document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
                    tab.addEventListener('shown.bs.tab', (e) => {
                        const target = e.target.getAttribute('data-bs-target');
                        this.filterOrders(target);
                    });
                });
            }
            
            async loadOrders() {
                try {
                    const token = localStorage.getItem('accessToken');
                    const res = await fetch('/api/orders', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!res.ok) throw new Error('Failed to fetch');
                    const data = await res.json();
                    const orders = data.success ? data.orders : data;

                    // For each order, fetch items to display thumbnails
                    const detailed = await Promise.all((orders || []).map(async (o) => {
                        try {
                            const r = await fetch(`/api/orders/${o.id}`, { headers: { 'Authorization': `Bearer ${token}` } });
                            if (!r.ok) return o;
                            const d = await r.json();
                            return { ...o, items: d.order.items || [] };
                        } catch (_) {
                            return o;
                        }
                    }));

                    this.orders = detailed.map(o => ({
                        id: o.id,
                        date: o.created_at || new Date().toISOString(),
                        status: o.status || 'pending',
                        total: o.total_amount || 0,
                        items: (o.items || []).map(it => ({
                            name: it.product_name,
                            quantity: it.quantity,
                            price: it.total_price,
                            image_url: it.image_url
                        }))
                    }));

                    this.renderOrders();
                } catch (error) {
                    console.error('Error loading orders:', error);
                    this.showError('Không thể tải danh sách đơn hàng');
                }
            }
            
            renderOrders() {
                this.renderOrderList('allOrders', this.orders);
                this.renderOrderList('pendingOrders', this.orders.filter(o => o.status === 'pending'));
                this.renderOrderList('confirmedOrders', this.orders.filter(o => o.status === 'confirmed'));
                this.renderOrderList('deliveringOrders', this.orders.filter(o => o.status === 'delivering'));
                this.renderOrderList('deliveredOrders', this.orders.filter(o => o.status === 'delivered'));
                this.renderOrderList('completedOrders', this.orders.filter(o => o.status === 'completed'));
            }
            
            renderOrderList(containerId, orders) {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Chưa có đơn hàng nào</h5>
                            <a href="products.html" class="btn btn-primary">Mua sắm ngay</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = orders.map(order => this.renderOrderCard(order)).join('');
            }
            
            renderOrderCard(order) {
                const statusInfo = this.getStatusInfo(order.status);
                const formattedDate = new Date(order.date).toLocaleDateString('vi-VN');
                const formattedTotal = order.total.toLocaleString('vi-VN') + ' VNĐ';
                
                return `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">Đơn hàng #${order.id}</h6>
                                <small class="text-muted">${formattedDate}</small>
                            </div>
                            <span class="badge ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6>Sản phẩm:</h6>
                                    <ul class="list-unstyled">
                                        ${order.items.map(item => `
                                            <li class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <img src="${item.image_url || 'assets/images/placeholder.jpg'}" class="rounded me-2" style="width:40px;height:40px;object-fit:cover;" onerror="this.src='assets/images/placeholder.jpg'">
                                                    <span>${item.name} x${item.quantity}</span>
                                                </div>
                                                <span>${Number(item.price).toLocaleString('vi-VN')} VNĐ</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <div class="col-md-4 text-end">
                                    <h6>Tổng cộng: ${formattedTotal}</h6>
                                    <div class="mt-2">
                                        <button class="btn btn-outline-primary btn-sm me-2" onclick="ordersPage.viewOrder('${order.id}')">
                                            <i class="fas fa-eye me-1"></i>Xem chi tiết
                                        </button>
                                        ${order.status === 'pending' ? `
                                            <button class="btn btn-outline-danger btn-sm" onclick="ordersPage.cancelOrder('${order.id}')">
                                                <i class="fas fa-times me-1"></i>Hủy đơn
                                            </button>
                                        ` : ''}
                                        ${order.status === 'completed' ? `
                                            <button class="btn btn-outline-warning btn-sm me-2" onclick="ordersPage.reviewOrder('${order.id}')">
                                                <i class="fas fa-star me-1"></i>Đánh giá
                                            </button>
                                            <button class="btn btn-outline-success btn-sm" onclick="ordersPage.reorder('${order.id}')">
                                                <i class="fas fa-redo me-1"></i>Mua lại
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            getStatusInfo(status) {
                const statusMap = {
                    'pending': { text: 'Chờ xác nhận', class: 'bg-warning', icon: 'fa-clock' },
                    'confirmed': { text: 'Đã xác nhận', class: 'bg-info', icon: 'fa-check-circle' },
                    'delivering': { text: 'Đang giao hàng', class: 'bg-primary', icon: 'fa-shipping-fast' },
                    'delivered': { text: 'Đã giao hàng', class: 'bg-success', icon: 'fa-box-check' },
                    'completed': { text: 'Hoàn tất', class: 'bg-success', icon: 'fa-check-double' },
                    'cancelled': { text: 'Đã hủy', class: 'bg-danger', icon: 'fa-times-circle' }
                };
                return statusMap[status] || { text: 'Không xác định', class: 'bg-secondary', icon: 'fa-question' };
            }
            
            filterOrders(target) {
                // This method is called when tabs change
                // The rendering is already handled in renderOrders()
            }
            
            async viewOrder(orderId) {
                try {
                    const token = localStorage.getItem('accessToken');
                    const res = await fetch(`/api/orders/${orderId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to load order');
                    const data = await res.json();
                    const order = data.order || data;

                    const info = this.getStatusInfo(order.status);

                    // Body
                    const bodyEl = document.getElementById('orderDetailBody');
                    
                    // Order tracking timeline
                    const statuses = ['pending', 'confirmed', 'delivering', 'delivered', 'completed'];
                    const currentIndex = statuses.indexOf(order.status);
                    const isCancelled = order.status === 'cancelled';
                    
                    const timeline = !isCancelled ? `
                        <div class="mb-4">
                            <h6 class="mb-3">Trạng thái đơn hàng</h6>
                            <div class="d-flex justify-content-between position-relative" style="padding: 0 20px;">
                                <div class="position-absolute" style="top: 15px; left: 20px; right: 20px; height: 2px; background: linear-gradient(to right, ${statuses.map((s, i) => i <= currentIndex ? '#28a745' : '#dee2e6').join(', ')});"></div>
                                ${statuses.map((s, i) => {
                                    const sInfo = this.getStatusInfo(s);
                                    const isActive = i <= currentIndex;
                                    return `
                                        <div class="text-center position-relative" style="z-index: 1;">
                                            <div class="mb-2">
                                                <div class="rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                                                     style="width: 30px; height: 30px; background: ${isActive ? '#28a745' : '#dee2e6'}; color: white;">
                                                    <i class="fas ${sInfo.icon} ${isActive ? '' : 'text-muted'}"></i>
                                                </div>
                                            </div>
                                            <small class="${isActive ? 'text-success fw-bold' : 'text-muted'}">${sInfo.text}</small>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="alert alert-danger mb-3">
                            <i class="fas fa-times-circle me-2"></i>Đơn hàng đã bị hủy
                        </div>
                    `;
                    
                    bodyEl.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h6 class="mb-1">Đơn hàng #${order.id}</h6>
                                <small class="text-muted">${new Date(order.created_at).toLocaleString('vi-VN')}</small>
                            </div>
                            <span class="badge ${info.class}"><i class="fas ${info.icon} me-1"></i>${info.text}</span>
                        </div>
                        ${timeline}
                        <div class="mb-3">
                            <h6 class="mb-2">Sản phẩm</h6>
                            <ul class="list-group">
                                ${(order.items || []).map(it => `
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <img src="${it.image_url || 'assets/images/placeholder.jpg'}" class="rounded me-2" style="width:48px;height:48px;object-fit:cover;" onerror="this.src='assets/images/placeholder.jpg'">
                                            <div>
                                                <div>${it.product_name}</div>
                                                <small class="text-muted">SL: ${it.quantity}</small>
                                            </div>
                                        </div>
                                        <span>${Number(it.total_price).toLocaleString('vi-VN')} VNĐ</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <div class="d-flex justify-content-end gap-4">
                            <div>Phí vận chuyển: <strong>${Number(order.shipping_cost || 0).toLocaleString('vi-VN')} VNĐ</strong></div>
                            <div>Thuế: <strong>${Number(order.tax_amount || 0).toLocaleString('vi-VN')} VNĐ</strong></div>
                            <div>Tổng cộng: <strong class="text-primary">${Number(order.total_amount || 0).toLocaleString('vi-VN')} VNĐ</strong></div>
                        </div>
                    `;

                    // Footer actions
                    const footerEl = document.getElementById('orderDetailFooter');
                    footerEl.innerHTML = `
                        ${order.status === 'pending' ? `<button class="btn btn-outline-danger" id="cancelOrderBtn"><i class="fas fa-times me-1"></i>Hủy đơn hàng</button>` : ''}
                        ${order.status === 'completed' ? `
                            <button class="btn btn-outline-warning" id="reviewOrderBtn"><i class="fas fa-star me-1"></i>Đánh giá sản phẩm</button>
                            <button class="btn btn-outline-success" id="reorderBtn"><i class="fas fa-redo me-1"></i>Mua lại</button>
                        ` : ''}
                        <button class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
                    `;

                    if (order.status === 'pending') {
                        document.getElementById('cancelOrderBtn').onclick = () => this.openCancelModal(order.id);
                    }
                    
                    if (order.status === 'completed') {
                        document.getElementById('reviewOrderBtn').onclick = () => this.reviewOrder(order.id);
                        document.getElementById('reorderBtn').onclick = () => this.reorder(order.id);
                    }

                    const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
                    modal.show();
                } catch (e) {
                    console.error(e);
                    this.showError('Không thể tải chi tiết đơn hàng');
                }
            }

            cancelOrder(orderId) {
                this.openCancelModal(orderId);
            }

            openCancelModal(orderId) {
                this._cancelOrderId = orderId;
                // pre-select first reason
                const first = document.querySelector('#cancelReasonList input[name="cancelReason"]');
                if (first) first.checked = true;
                new bootstrap.Modal(document.getElementById('cancelOrderModal')).show();
                document.getElementById('confirmCancelBtn').onclick = () => this.cancelOrderConfirmed();
            }

            async cancelOrderConfirmed() {
                const orderId = this._cancelOrderId;
                const selected = document.querySelector('input[name="cancelReason"]:checked');
                const reason = selected ? selected.value : '';
                
                console.log('🔄 Cancelling order:', orderId, 'Reason:', reason);
                
                try {
                    const token = localStorage.getItem('accessToken');
                    console.log('🔑 Using token:', token ? 'Present' : 'Missing');
                    
                    const res = await fetch(`/api/orders/${orderId}/cancel`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reason })
                    });
                    
                    console.log('📊 Cancel response status:', res.status);
                    const data = await res.json();
                    console.log('📦 Cancel response data:', data);
                    
                    if (!res.ok || !data.success) {
                        const msg = data && (data.message || data.error || 'Cancel failed');
                        const details = data && data.details ? `\nChi tiết: ${data.details}` : '';
                        alert(`❌ Hủy đơn hàng thất bại: ${msg}${details}`);
                        throw new Error(msg);
                    }

                    alert('✅ Đơn hàng đã được hủy thành công!');

                    // Refresh list and close modal
                    await this.loadOrders();
                    bootstrap.Modal.getInstance(document.getElementById('orderDetailModal'))?.hide();
                    bootstrap.Modal.getInstance(document.getElementById('cancelOrderModal'))?.hide();
                } catch (e) {
                    console.error('❌ Cancel failed:', e);
                    alert('❌ Không thể hủy đơn hàng: ' + e.message);
                }
            }
            
            reviewOrder(orderId) {
                // Redirect to review page or open review modal
                alert(`Chức năng đánh giá đơn hàng #${orderId} đang được phát triển.`);
                // TODO: Implement review functionality
                // window.location.href = `review.html?order=${orderId}`;
            }
            
            reorder(orderId) {
                alert(`Mua lại đơn hàng #${orderId}`);
                // Here you would add items to cart
            }
            
            showError(message) {
                const container = document.getElementById('allOrders');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>${message}
                        </div>
                    `;
                }
            }
        }
        
        // Initialize when page loads
        let ordersPage;
        document.addEventListener('DOMContentLoaded', () => {
            ordersPage = new OrdersPage();
        });
    </script>
</body>
</html>
