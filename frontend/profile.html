            loadUser() {
                // Check for accessToken in localStorage (from login)
                const accessToken = localStorage.getItem('accessToken');
                if (accessToken) {
                    try {
                        const payload = JSON.parse(atob(accessToken.split('.')[1]));
                        this.user = {
                            id: payload.id,
                            email: payload.email,
                            firstName: payload.firstName,
                            lastName: payload.lastName,
                            accessToken: accessToken
                        };
                        this.loadUserProfile();
                        return;
                    } catch (error) {
                        console.error('Error parsing token:', error);
                        localStorage.removeItem('accessToken');
                    }
                }

                // Fallback to legacy structure
                const tmdtUserStr = localStorage.getItem('tmdt_user');
                if (tmdtUserStr) {
                    this.user = JSON.parse(tmdtUserStr);
                } else {
                    const legacyUserStr = localStorage.getItem('currentUser');
                    const legacyToken = localStorage.getItem('token');
                    if (legacyUserStr && legacyToken) {
                        const legacyUser = JSON.parse(legacyUserStr);
                        this.user = { ...legacyUser, accessToken: legacyToken };
                    }
                }

                // If no token, show default data
                if (!this.user || !this.user.accessToken) {
                    this.user = this.user || {};
                    this.userProfile = null;
                    this.updateUserInfo();
                    this.populateForm();
                } else {
                    this.loadUserProfile();
                }
            }
            
            async loadUserProfile() {
                try {
                    const response = await this.apiCall('/user/profile');
                    this.userProfile = response;
                    this.updateUserInfo();
                    this.populateForm();
                } catch (error) {
                    console.error('Error loading user profile:', error);
                    this.showNotification('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin h·ªì s∆°', 'error');
                }
            }
            
            updateUserInfo() {
                const profile = this.userProfile || {};
                const fallbackFirst = (profile.first_name || this.user?.firstName || 'Ng∆∞·ªùi').toString();
                const fallbackLast = (profile.last_name || this.user?.lastName || 'D√πng').toString();
                const fallbackEmail = (profile.email || this.user?.email || 'email@example.com').toString();

                document.getElementById('userName').textContent = `${fallbackFirst} ${fallbackLast}`.trim();
                document.getElementById('userEmail').textContent = fallbackEmail;

                document.getElementById('gender').value = p.gender || 'male';

            setupEventListeners() {
                // Profile form
                document.getElementById('profileForm').addEventListener('submit', (e) => {

                // Password form

            async updateProfile() {
                try {
                    const formData = {
                        firstName: document.getElementById('firstName').value,

                        dateOfBirth: document.getElementById('birthday').value,

                    return;

            }

                                        </div>
                                        <div class="mb-3">
                                            <label for="recipientPhone" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                                            <input type="tel" class="form-control" id="recipientPhone" value="${address?.phone || ''}" required>

                // Remove existing modal if any

                    if (addressId) {

                        await this.apiCall(`/user/addresses/${addressId}`, {

            }
            
            // API Helper Methods
            async apiCall(endpoint, options = {}) {
                const url = `${this.apiBaseUrl}${endpoint}`;
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (this.user && this.user.accessToken) {
                    defaultOptions.headers.Authorization = `Bearer ${this.user.accessToken}`;
                }

                const config = { ...defaultOptions, ...options };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        // Kh√¥ng chuy·ªÉn trang ƒë·ªÉ tr√°nh b·ªã b·∫≠t ra; ch·ªâ th√¥ng b√°o
                        this.showNotification('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n. D·ªØ li·ªáu m·∫∑c ƒë·ªãnh s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã.', 'error');
                        // X√≥a token l·ªói ƒë·ªÉ c√°c l·∫ßn g·ªçi sau kh√¥ng ti·∫øp t·ª•c 401
                        try {
                            localStorage.removeItem('tmdt_user');
                            localStorage.removeItem('token');
                        } catch (_) {}
                        throw new Error('Unauthorized');
                    }
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'API call failed');
                    }

                    return data;
                } catch (error) {
                    console.error('API call error:', error);
                    this.showNotification('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.', 'error');
                    throw error;
                }
            }
            
            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
                notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                notification.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // Add to body
                document.body.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }
        }

            window.location.href = 'index.html';
