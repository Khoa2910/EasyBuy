<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - EasyBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/customer-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }
        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-password-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .reset-password-header p {
            color: #666;
            margin-bottom: 0;
        }
        .email-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            color: #667eea;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
        .otp-input {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reset-password-card">
                    <div class="reset-password-header">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2>Đặt lại mật khẩu</h2>
                        <p>Nhập mã OTP và mật khẩu mới</p>
                    </div>

                    <div class="email-display" id="emailDisplay">
                        <i class="fas fa-envelope me-2"></i>
                        <span id="emailText">Đang tải...</span>
                    </div>

                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Mã OTP</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-shield-alt"></i>
                                </span>
                                <input type="text" class="form-control otp-input" id="otp" 
                                       placeholder="Nhập mã OTP" maxlength="6" required>
                            </div>
                            <small class="text-muted">Mã OTP có 6 chữ số</small>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="newPassword" 
                                       placeholder="Nhập mật khẩu mới" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       placeholder="Nhập lại mật khẩu mới" required>
                            </div>
                        </div>

                        <div id="alertContainer"></div>

                        <button type="submit" class="btn btn-primary btn-reset w-100">
                            <span class="btn-text">
                                <i class="fas fa-check me-2"></i>Đặt lại mật khẩu
                            </span>
                            <span class="loading">
                                <i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...
                            </span>
                        </button>
                    </form>

                    <div class="back-to-login">
                        <a href="login.html">
                            <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ResetPasswordManager {
            constructor() {
                this.email = this.getEmailFromURL();
                this.setupEventListeners();
                this.displayEmail();
            }

            getEmailFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('email');
            }

            displayEmail() {
                const emailText = document.getElementById('emailText');
                if (this.email) {
                    emailText.textContent = this.email;
                } else {
                    emailText.textContent = 'Email không xác định';
                }
            }

            setupEventListeners() {
                document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.resetPassword();
                });

                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordField = document.getElementById('newPassword');
                    const toggleIcon = document.querySelector('#togglePassword i');
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                });

                // Password strength checker
                document.getElementById('newPassword').addEventListener('input', () => {
                    this.checkPasswordStrength();
                });

                // OTP input formatting
                document.getElementById('otp').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
                });
            }

            checkPasswordStrength() {
                const password = document.getElementById('newPassword').value;
                const strengthDiv = document.getElementById('passwordStrength');
                
                if (password.length === 0) {
                    strengthDiv.innerHTML = '';
                    return;
                }

                let strength = 0;
                let strengthText = '';
                let strengthClass = '';

                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                if (strength < 3) {
                    strengthText = 'Mật khẩu yếu';
                    strengthClass = 'strength-weak';
                } else if (strength < 4) {
                    strengthText = 'Mật khẩu trung bình';
                    strengthClass = 'strength-medium';
                } else {
                    strengthText = 'Mật khẩu mạnh';
                    strengthClass = 'strength-strong';
                }

                strengthDiv.innerHTML = `<span class="${strengthClass}">${strengthText}</span>`;
            }

            async resetPassword() {
                const otp = document.getElementById('otp').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const submitBtn = document.querySelector('.btn-reset');
                const btnText = document.querySelector('.btn-text');
                const loading = document.querySelector('.loading');

                // Validation
                if (!otp || otp.length !== 6) {
                    this.showAlert('Vui lòng nhập mã OTP đầy đủ (6 chữ số)', 'danger');
                    return;
                }

                if (newPassword.length < 6) {
                    this.showAlert('Mật khẩu mới phải có ít nhất 6 ký tự', 'danger');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showAlert('Mật khẩu xác nhận không khớp', 'danger');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                btnText.classList.add('loading');
                loading.classList.add('show');

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: this.email,
                            otp: otp,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showAlert('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập với mật khẩu mới.', 'success');
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        this.showAlert(data.error || 'Có lỗi xảy ra khi đặt lại mật khẩu', 'danger');
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    this.showAlert('Có lỗi xảy ra khi đặt lại mật khẩu. Vui lòng thử lại!', 'danger');
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    btnText.classList.remove('loading');
                    loading.classList.remove('show');
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ResetPasswordManager();
        });
    </script>
</body>
</html>
