<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP - EasyBuy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <style>
        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
        .resend-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-home me-2"></i>TMDT Store
            </a>
        </div>
    </nav>

    <!-- OTP Verification Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
                            <h3 id="pageTitle">Xác thực OTP</h3>
                            <p class="text-muted" id="pageDescription">Nhập mã OTP đã được gửi đến email của bạn</p>
                        </div>
                        
                        <form id="otpForm">
                            <div class="mb-4">
                                <label for="otp" class="form-label">Mã OTP (6 chữ số)</label>
                                <input type="text" class="form-control otp-input" id="otp" maxlength="6" required>
                                <div class="form-text">Mã OTP có hiệu lực trong <span class="countdown" id="countdown">05:00</span></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="verifyBtn">
                                <i class="fas fa-check me-2"></i>Xác thực
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">Không nhận được mã?</p>
                            <button type="button" class="btn btn-outline-primary" id="resendBtn" onclick="resendOTP()">
                                <i class="fas fa-redo me-2"></i>Gửi lại mã
                            </button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let countdownInterval;
        let timeLeft = 300; // 5 minutes in seconds
        let currentEmail = '';
        let currentType = '';
        let currentUserData = {};

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentEmail = urlParams.get('email') || '';
        currentType = urlParams.get('type') || 'login';
        currentUserData = JSON.parse(urlParams.get('userData') || '{}');

        // Update page content based on type
        if (currentType === 'registration') {
            document.getElementById('pageTitle').textContent = 'Xác thực đăng ký';
            document.getElementById('pageDescription').textContent = 'Nhập mã OTP để hoàn tất đăng ký tài khoản';
        } else {
            document.getElementById('pageTitle').textContent = 'Xác thực đăng nhập';
            document.getElementById('pageDescription').textContent = 'Nhập mã OTP để đăng nhập vào tài khoản';
        }

        // Start countdown
        function startCountdown() {
            countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('verifyBtn').disabled = true;
                    document.getElementById('countdown').textContent = 'Hết hạn';
                }
            }, 1000);
        }

        // Format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Auto-submit when 6 digits are entered
            if (e.target.value.length === 6) {
                document.getElementById('otpForm').dispatchEvent(new Event('submit'));
            }
        });

        // OTP form handler
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            
            if (otp.length !== 6) {
                alert('Vui lòng nhập đủ 6 chữ số OTP');
                return;
            }
            
            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xác thực...';
            
            try {
                if (currentType === 'registration') {
                    // Registration flow
                    const response = await fetch('/api/auth/verify-otp-register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: currentEmail, otp, ...currentUserData })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Save user data
                        localStorage.setItem('tmdt_user', JSON.stringify(data.user));
                        localStorage.setItem('tmdt_token', data.accessToken);
                        
                        alert(data.message);
                        window.location.href = 'index.html';
                    } else {
                        alert('Lỗi: ' + data.error);
                        verifyBtn.disabled = false;
                        verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Xác thực';
                    }
                } else {
                    // Login flow - verify OTP first
                    const otpResponse = await fetch('/api/auth/verify-otp-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: currentEmail, otp })
                    });
                    
                    const otpData = await otpResponse.json();
                    
                    if (otpResponse.ok) {
                        // Get the stored login data
                        const pendingLogin = sessionStorage.getItem('pending_login');
                        if (pendingLogin) {
                            const loginData = JSON.parse(pendingLogin);
                            
                            // Save user data
                            localStorage.setItem('tmdt_user', JSON.stringify(loginData.user));
                            localStorage.setItem('tmdt_token', loginData.accessToken);
                            
                            // Clear temporary data
                            sessionStorage.removeItem('pending_login');
                            
                            alert('Đăng nhập thành công!');
                            window.location.href = 'index.html';
                        } else {
                            alert('Lỗi: Không tìm thấy thông tin đăng nhập');
                            verifyBtn.disabled = false;
                            verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Xác thực';
                        }
                    } else {
                        alert('Lỗi: ' + otpData.error);
                        verifyBtn.disabled = false;
                        verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Xác thực';
                    }
                }
            } catch (error) {
                alert('Lỗi kết nối: ' + error.message);
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Xác thực';
            }
        });

        // Resend OTP
        async function resendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';
            
            try {
                if (currentType === 'registration') {
                    // Registration flow
                    const response = await fetch('/api/auth/send-otp-register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: currentEmail, ...currentUserData })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Mã OTP mới đã được gửi đến email của bạn');
                        timeLeft = 300;
                        startCountdown();
                        document.getElementById('otp').value = '';
                        document.getElementById('verifyBtn').disabled = false;
                    } else {
                        alert('Lỗi: ' + data.error);
                        resendBtn.disabled = false;
                        resendBtn.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã';
                    }
                } else {
                    // Login flow - need to verify credentials first
                    const pendingLogin = sessionStorage.getItem('pending_login');
                    if (!pendingLogin) {
                        alert('Lỗi: Không tìm thấy thông tin đăng nhập. Vui lòng đăng nhập lại.');
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    const response = await fetch('/api/auth/send-otp-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: currentEmail })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Mã OTP mới đã được gửi đến email của bạn');
                        timeLeft = 300;
                        startCountdown();
                        document.getElementById('otp').value = '';
                        document.getElementById('verifyBtn').disabled = false;
                    } else {
                        alert('Lỗi: ' + data.error);
                        resendBtn.disabled = false;
                        resendBtn.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã';
                    }
                }
            } catch (error) {
                alert('Lỗi kết nối: ' + error.message);
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã';
            }
        }

        // Start countdown on page load
        startCountdown();

        // Check if already logged in
        if (localStorage.getItem('tmdt_user') && currentType === 'login') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
